<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="img/etec.png" type="image/png" />  
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title> Autorização </title>
  </head>

  <body>
    <section class="cabecalho">
      <div>
        <a href="index.html"> Início </a>
        <a href="#" id="abrirmodal"> Consultar </a>
      </div>
    </section>

    <div id="logos">
      <img id="cpslogo" src="img/sp.png">
    </div>

    <img class="fundo" src="img/fundo.jpeg">
    
    <form id="form-registro" name="tbregistro" action="php/inserir.php" method="post" onsubmit="return validateForm()">
      <div class="actual-form">

        <div class="heading">
          <b class="titulo">AUTORIZAÇÃO PARA ENTRADA</b>
        </div>

        <div class="input-wrap">
          <label class="input-label"> RM: </label>
          <input name="RM" type="number" class="input-field"/>
        </div>  
              
        <div class="input-wrap">
          <label class="input-label">Nome:</label>
          <input name="nomealuno" type="text" class="input-field" minlength="3" />
			  </div>

        <div class="input-wrap">
          <label class="input-label">Módulo/Curso:</label>
          <select name="serie" type="text" class="input-option">
            <option value="">Série</option>
            <option value="1°">1º</option>
            <option value="2°">2º</option>
            <option value="3°">3º</option>
          </select>

          <select name="curso" type="text" class="input-option">
            <option value="">Curso</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="I">I</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
          </select>
        </div>

        <div class="input-wrap">
          <label class="input-label">Motivo:</label>
          <select name="motivo" class="input-option" onchange="showHideInput()">
            <option value=""> Qual o motivo do atraso? </option>
            <option value="Transporte"> Transporte </option>
            <option value="Bilhete"> Bilhete </option>
            <option value="Atraso em casa"> Atraso em casa </option>
            <option value="Medico" >Médico </option>
            <option value="Atraso por causa de familiar"> Atraso por causa de familiar </option>
            <option value="Trabalhou até mais tarde"> Trabalhou até mais tarde </option>
            <option value="Outro"> Outro </option>
          </select>
          <input type="text" name="outro_motivo" id="outro_motivo" class="input-field"/>
        </div>

        <div class="btn">
          <input id="enviar" name="enviar" type="submit"  value="Registrar"class="sign-btn" onclick="enviarFormulario(event)"/>
        </div>

        <div id="mensagem" class="popup">
          <div class="popup-content">
            <span class="close-button">&times;</span>
            <p></p>
          </div>
        </div>

      </div>

    </form>

    <dialog id="modal">

      <span id="fechar-consulta" type="button" class="btn-close" aria-label="Close">x</span>
      <h4 class="fs-5"> Consultar todos os registros </h4>
      <a href="consulta.html"  value="consultar"> Consultar </a>
      <hr>

      <form action="php/consultar.php" method="POST" target="_blank" >
        <h4 class="fs-5"> Consultar  registros por filtro </h4>
        <p>Informe os campos que queira filtrar:</p>
        <input name="filtro_rm"     type="number" class="input-filtro"  placeholder="Filtrar por RM" />
        <input name="filtro_nome"   type="text"   class="input-filtro"  placeholder="Filtrar por Nome" />
        <input name="filtro_turma"  type="text"   class="input-filtro"  placeholder="Filtrar por Turma" />
        <hr>
        <h4> Filtro entre um período específico: </h4>
        <p> Primeira Data: </p>
        <input name="filtro_primeira_data"  type="date" class="input-filtro"  placeholder="Primeira Data" />
        <p> Segunda Data: </p>
        <input name="filtro_segunda_data"   type="date" class="input-filtro"  placeholder="Segunda Data" />
        <hr>
        <button type="submit" class="sign-btn"> Buscar </button>
      </form>

    </dialog>

  </body>

  <script>
    const button      = document.querySelector("#abrirmodal")
    const modal       = document.querySelector("#modal")
    const buttonClose = document.querySelector("#fechar-consulta")

    button.onclick = function() {
      modal.showModal();
    };
    buttonClose.onclick = function() {
      modal.close();
    };
  </script>

</html>
