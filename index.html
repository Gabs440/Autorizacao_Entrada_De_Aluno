<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" href="img/etec.png" type="image/png"/>  
    <script src="script.js"></script>
    <title>Autorização</title>
  </head>
  <body>
    
    <tr>
      <td>&nbsp;</td>
      <td>
          <div id="logos"style="">
              <img id="eteclogo" src="img/etec.png">
              <img id="cpslogo" src="img/sp.png">
          </div>
      </td>
      <td>&nbsp;</td>
    </tr>

    <form name="tbregistro" id="form-registro" action="php/inserir.php" method="post" onsubmit="return validateForm()">
     
      <div class="actual-form">
        <div class="heading"><b class="titulo">AUTORIZAÇÃO PARA ENTRADA EM SALA DE AULA</b></div>
      
              <div class="input-wrap" >
                <label  class="input-label">RM:</label>
                <input
                  name="RM"
                  type="number"
                  class="input-field"
                  required
                />
              </div>  
              
              <div class="input-wrap">
                  <label class="input-label">Nome:</label>
                  <input
                    name="nomealuno"
                    type="text"
                    minlength="3"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
			  </div>

              <div class="input-wrap">
                <label class="input-label">Turma/Curso:</label>
                <select
                  name="serie"
                  type="text"
                  class="input-option"
                  autocomplete="off"
                  required>

                  <option value="">Série</option>
                  <option value="1º">1º</option>
                  <option value="2º">2º</option>
                  <option value="3º">3º</option>
                </select>

                <select
                  name="curso"
                  type="text"
                  class="input-option"
                  autocomplete="off"
                  required>

                  <option value="">Curso</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="I">I</option>
                  <option value="K">K</option>
                  <option value="L">L</option>
                  <option value="M">M</option>
                </select>
              </div>

              <div class="input-wrap">
                <label class="input-label">Motivo:</label>
                <select name="motivo" 
                        class="input-option"
                        autocomplete="off" 
                        required
                        onchange="showHideInput()">

                  <option value="">Qual o motivo do atraso?</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Médico">Médico</option>
                  <option value="Pessoal">Pessoal</option>
                  <option value="Outro">Outro</option>
                </select>
                <input type="text" 
                      name="outro_motivo" 
                      id="outro_motivo"
                      class="input-field"
                       />
              </div>

            <div class="btn">
              <input id="enviar" type="submit" name="enviar" value="Registrar"class="sign-btn" onclick="enviarFormulario(event)"/>
              <a href="consulta.html" name="consulta" target="_blank" value="consultar">Consultar</a>
            </div>
          </div>

       

        <div id="mensagem" class="popup">
          <div class="popup-content">
            <span class="close-button">&times;</span>
            <p></p>
          </div>
        </div>
        
      </div>
    </form>
  </body>
</html>
